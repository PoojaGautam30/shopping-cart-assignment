<div class="container">
  <div class="row">
    <div class="col-2">
      <app-product-nav></app-product-nav>
    </div>
    <div class="col-10">
      <div class="row" *ngFor="let row of filterProduct">
        <div class="inner-row" *ngFor="let product of row">
          <div class="card product-card">
            <div class="card-body product-body">
              <h5 class="card-title product-title">{{ product?.name }}</h5>
              <img
                class="card-img-top product-img"
                src="{{ product?.imageURL }}"
                alt="{{product?.name}}"
              />
              <p class="card-text product-description">
                {{ product?.description }}
              </p>
              <div class="product-footer">
                <h2 class="product-price">MRP Rs.{{ product?.price | currency: "Rs "}}</h2>
                <button
                  (click)="buyProduct(product)"
                  class="btn btn-danger btn-raised product-buy"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
