<div class="container">
  <div class="row">
    <div class="col-6 LoginRegText">
      <h1>Signup</h1>
      <h2>We do not share your personal details with anyone.</h2>
    </div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="exampleInputName1" class="bmd-label-floating"
            >First Name</label
          >
          <input type="text" class="form-control" id="exampleInputName1" />
        </div>
        <div class="form-group">
          <label for="exampleInputName2" class="bmd-label-floating"
            >last Name</label
          >
          <input type="text" class="form-control" id="exampleInputName2" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="bmd-label-floating"
            >Email</label
          >
          <input type="email" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="bmd-label-floating"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2" class="bmd-label-floating"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
          />
        </div>
        <button type="submit" class="btn btn-danger btn-raised">Signup</button>
      </form>
    </div>
  </div>
</div>
